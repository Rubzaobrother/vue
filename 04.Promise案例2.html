<html lang="en">

<body>
        <script src="jquery.min.js"></script>
        <script>
                let p1 =new Promise((resolve,reject) =>{
                    $.ajax({
                        url:'data/arr.txt',
                        dataType:'json',
                        success(arr){
                            resolve(arr);
                        },
                        error(err){
                            reject(err);
                        }
                    })
                })
                let p2 =new Promise((resolve,reject) =>{
                    $.ajax({
                        url:'data/json.txt',
                        dataType:'json',
                        success(arr){
                            resolve(arr);
                        },
                        error(err){
                            reject(err);
                        }
                    })
                });
                
                Promise.all([
                    p1,p2
                ]
                ).then((arr) =>{
                    console.log(arr)
                    let [res1,res2] =arr;
        
                    alert("全部成功");
                    console.log(res1)
                    console.log(res2)
                },function(){
                       alert('至少有一个失败了')
                   } 
                )
        </script>
</body>
</html>
